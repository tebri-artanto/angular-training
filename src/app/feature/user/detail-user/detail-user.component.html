<div class="max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden my-10">
  <div class="bg-blue-500  h-24 relative">
    <div class="flex flex-col items-center mb-6">
      <img
        [src]="userData.img"
        alt="Profile Picture"
        class="w-32 h-32 rounded-full border-4 border-white shadow-lg"
      />
    </div>
  </div>

  <div class="pt-20 px-6 text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-2">Halo, nama saya {{ userData.name }}</h1>

    <div class="space-y-4 mt-6">
      <div class="flex items-center justify-center space-x-2 text-gray-600">
        <span>Nama Panggilan: {{ userData.name }}</span>
      </div>

      <div class="flex items-center justify-center space-x-2 text-gray-600">
        <span>Umur: {{ userData.age }} tahun</span>
      </div>

      <div class="flex items-center justify-center space-x-2 text-gray-600">
        <span>Universitas: {{ userData.university }}</span>
      </div>
    </div>

    <div class="mt-8">
      <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center justify-center">
        Skills
      </h2>

      <div class="flex flex-wrap justify-center gap-2">
        <span
          *ngFor="let skill of userData.skill"
          class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-medium"
        >
          {{ skill }}
        </span>
      </div>
    </div>

    <!-- <div class="mt-8 mb-6">
      <a
        routerLink="/"
        class="inline-flex items-center px-4 py-2 bg-purple-600 text-white rounded-full "
      >
        Kembali
      </a>
    </div> -->
  </div>
</div>
