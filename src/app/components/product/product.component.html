<p>
  product works!
</p>
<div class="card">
  <p-table [columns]="cols" [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template #header let-columns>
          <tr>
              <th *ngFor="let col of columns">
                  {{ col.header }}
              </th>
          </tr>
      </ng-template>
      <ng-template #body let-rowData let-columns="columns">
          <tr>
              <td *ngFor="let col of columns">
                  {{ rowData[col.field] }}
              </td>
          </tr>
      </ng-template>
  </p-table>
</div>
