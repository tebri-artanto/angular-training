<div *ngIf="pokemon" class="container rounded-lg shadow-lg mt-10">

  <div class="bg-slate-700 p-2 text-center rounded-sm">
    <h1 class="text-3xl font-bold text-white capitalize pt-3">
      {{ pokemon.name }}
    </h1>

  </div>

  <div class="bg-gray-100 rounded-lg p-2 text-center">
    <img [src]="pokemon.sprites.front_default" class="mx-auto w-24 h-24">
    <p-button label="More Detail" (click)="selectPokemon(pokemon.name)" class="px-4 py-2text-white rounded-md disabled:opacity-50 disabled:cursor-not-allowed"></p-button>
  </div>

</div>
